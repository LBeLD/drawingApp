<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Drawing</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      Drawing App
    </div>
    <div clas="inputContainer">
      <div class="input" id="colorInput">
        <input type="color" list id="paintColor"/>
      </div>
      <div class="input" id="thicknessInput">
        <div id="circle">

        </div>
      </div>
      <div class="input">
        <div id="slider">
        </div>
      </div>
    </div>

    <div id="container">
      <canvas id="paint" width="500px" height="400px"></canvas>
    </div>

    <div class="inputContainer2">
        <div class="input2">
          <span class="button" id="erase">Erase</span>
        </div>
        <div class="input2">
          <span class="button" id="save">Save</span>
        </div>
        <div class="input2">
          <span class="button" id="reset">Reset</span>
        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="javascript.js"></script>

  </body>
</html>
